services:
  - type: web
    name: blog-app-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: "https://blog-app-wine-five.vercel.app/"
    healthCheckPath: /health
    autoDeploy: true 